<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나에게 맞는 플레이 리스트는?</title>
    <link rel="stylesheet" href="./style.css">
    <script src = "./data.js" defer></script>
    <script src = "./start.js" defer></script>
</head>
<body>
    <section id="main">
        <h1>나에게 맞는 플레이리스트는?</h1>
        <img src="./img/music.png" alt=""/>
        <p>
            내가 좋아하는 플레이 리스트를 찾아보자구요!
        </p>
        <button class="start" onclick="js:begin()">
            누르면 시작!
        </button>
    </section>
    <section id="qna">
        <div class="progress">
            <div class="value"></div>
        </div>
        <div class="qBox">

        </div>
        <div class="answerBox">

        </div>
    </section>
    <section id="result">
        <h2>해당하는 MBTI는?</h2>
        <div class="resultName">

        </div>
        <div class="resultImg">

        </div>
        <h3>내 성향은?</h3>
        <div class="resultDesc">

        </div>
        <h4>나와 같은사람들이 선호하는 플레이리스트!</h3>
        <div class="playList">
            <div class="song"></div>
            <div class="song"></div>
            <div class="song"></div>
        </div>
        <button onclick="js:reGame()">
            다시하기
        </button>
        <button class="share-or-copy">
            공유하기
        </button>
    </section>
</body>
</html>
